<div class="container book-container">

    <div class="d-flex align-items-baseline justify-content-between">
        <h2>Available Books</h2>
        <button type="button" class="btn btn-dark" (click)="addBook()">Add Book <i data-feather="plus"></i></button>
    </div>


    <div class="table-responsive">
      <select class="form-select w-25 mb-3" (change)="filterBooks($event)">
        <option value="">--Filter--</option>
        <option value="true">Favourite</option>
        <option value="false">Not Favourite</option>
      </select>
        <table class="table table-striped table-hover">
            <caption>List of books</caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Is Favourite</th>
                <th scope="col">Created At</th>
                <th scope="col" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>              
              <div class="container d-flex justify-content-center mt-5" *ngIf="isLoading">
                <div class="lds-dual-ring"></div>
              </div>

              <ng-container *ngIf="!isLoading">
                <tr *ngFor="let book of books; let i = index">
                  <th scope="row">{{ i + 1}}</th>
                  <td>{{ book?.name }}</td>
                  <td>{{ (book?.isFavorite) ? 'Yes' : 'No' }}</td>
                  <td>{{ book?.createdAt | date:'short' }}</td>
                  <td class="d-flex justify-content-evenly">
                      <button type="button" class="btn btn-light" (click)="editBook(book?.id)">
                        Edit
                          <i data-feather="edit-3"></i>
                      </button>
                      <button type="button" class="btn btn-light" (click)="deleteBook(book?.id)">
                        Delete
                          <i data-feather="trash-2" ></i>
                      </button>                    
                  </td>
                </tr>
              </ng-container>
              
            </tbody>
        </table>
    </div>


</div>
