<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Edit Book</h4>
            <form class="forms-sample mt-5" [formGroup]="bookForm" (ngSubmit)="updateBook()">

                <input type="hidden" class="form-control" formControlName="id" required>
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title" required>
              </div>

              <div class="form-group">
                <label>Author</label>
                <input type="text" class="form-control" formControlName="author" required>
              </div>

              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                        <label>Year</label>
                        <input type="date" class="form-control" formControlName="year" required>
                      </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-select" aria-label="Default select example" formControlName="category">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                  </div>

              </div>
              
                <div>
                    <button class="btn btn-dark mt-3 form-btn" type="submit" [disabled]="bookForm.invalid">
                        Submit
                    </button>
                </div>
              
            </form>
          </div>
        </div>
      </div>
</div>
