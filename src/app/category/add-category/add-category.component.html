<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Category</h4>
            <form class="forms-sample mt-5" [formGroup]="categoryForm" (ngSubmit)="addCategory()">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" required>
              </div>

                <div>
                    <button class="btn btn-dark mt-3 form-btn" type="submit" [disabled]="categoryForm.invalid">
                        Submit
                        <div class="lds-dual-ring-btn" *ngIf="isLoading"></div>
                    </button>
                </div>
              
            </form>
          </div>
        </div>
      </div>
</div>
