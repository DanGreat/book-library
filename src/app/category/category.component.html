<div class="container book-container">

    <div class="d-flex align-items-baseline justify-content-between">
        <h2>Book Categories</h2>
        <button type="button" class="btn btn-dark" (click)="addCategory()">Add Category <i data-feather="plus"></i></button>
    </div>


    <div class="table-responsive">
      <select class="form-select w-25 mb-3" (change)="filterCategories($event)">
        <option value="">--Filter--</option>
        <option value="true">Favourite</option>
        <option value="false">Not Favourite</option>
      </select>
        <table class="table table-striped table-hover">
            <caption>List of categories</caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Is Favourite</th>
                <th scope="col">Created At</th>
                <th scope="col" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <div class="container d-flex justify-content-center mt-5" *ngIf="isLoading">
                <div class="lds-dual-ring"></div>
              </div>

              <ng-container *ngIf="!isLoading">
                <tr *ngFor="let category of categories; let i = index;">
                  <th scope="row">{{ i + 1}}</th>
                  <td>{{ category?.name }}</td>
                  <td>{{ (category?.isFavorite) ? 'Yes' : 'No' }}</td>
                  <td>{{ category?.createdAt | date:'short' }}</td>
                  <td class="d-flex justify-content-evenly">
                      <button type="button" class="btn btn-light" (click)="editCategory(category?.id)">
                        Edit  
                        <i data-feather="edit-3"></i>
                      </button>
                      <button type="button" class="btn btn-light" (click)="deleteCategory(category?.id)">
                        Delete
                          <i data-feather="trash-2" ></i>
                      </button>                    
                  </td>
                </tr>
              </ng-container>
              
            </tbody>
        </table>
    </div>


</div>
